<!-- modify-car.component.html -->
<form [formGroup]="carForm" (ngSubmit)="onSubmit()">
  <!-- ID Field -->
  <div class="form-group">
    <label for="id">ID</label>
    <input type="number" id="id" formControlName="id" />
  </div>

  <!--  Name Field -->
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" formControlName="name" />
  </div>

  <!-- year Field -->
  <div class="form-group">
    <label for="year">Year</label>
    <input type="text" id="year" formControlName="year" />
  </div>

  <!-- model Field -->
  <div class="form-group">
    <label for="model">Model</label>
    <input type="text" id="model" formControlName="model" />
  </div>

  <!-- Submit Button (Add or Update) -->
  <button type="submit">Submit</button>

  <!-- Delete Button (Always Displayed Now) -->
  <button type="button" (click)="onDelete()">Delete</button>

  <!-- Back Button -->
  <button type="button" (click)="navigateTocarList()">Back to List</button>
</form>
