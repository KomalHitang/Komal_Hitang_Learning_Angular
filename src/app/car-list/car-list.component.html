<div class="container">
  <h2>Student List</h2>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Department</th>
      <th>Admin</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let student of mockContent" [routerLink]="['/students',student.id ]">
      <td>{{ student.id }}</td>
      <td>{{ student.name }}</td>
      <td>{{ student.year }}</td>
      <td>{{ student.model}}</td>
    </tr>
    </tbody>
  </table>

</div>
