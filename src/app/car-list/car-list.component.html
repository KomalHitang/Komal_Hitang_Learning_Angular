<div class="container">
  <h2>car List</h2>
  <table>
    <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>year</th>
      <th>model</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let car of mockContent" [routerLink]="['/car',car.id]">
      <td>{{ car.id }}</td>
      <td>{{ car.color }}</td>
      <td>{{ car.year }}</td>
      <td>{{ car.model}}</td>
    </tr>
    </tbody>
  </table>

</div>
